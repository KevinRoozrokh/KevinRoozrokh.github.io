    <style>
      /* Base state for animated elements */
      .initial-hidden {
        opacity: 0;
      }

      /* Custom Keyframes for Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
       @keyframes slideInLeft {
        from { opacity: 0; transform: translateX(-30px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(30px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes progress {
        from { width: 0; }
        to { width: var(--progress-width); }
      }
      @keyframes rotateIn {
        from { opacity: 0; transform: rotate(-5deg) scale(0.95); }
        to { opacity: 1; transform: rotate(0) scale(1); }
      }
      @keyframes multiStage {
        0% { opacity: 0; transform: translateY(20px) scale(0.95); }
        50% { opacity: 0.7; transform: translateY(5px) scale(0.98); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }


      /* Animation Utility Classes */
      .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
      .animate-slide-up { animation: slideUp 0.8s ease-out forwards; }
      .animate-scale-in { animation: scaleIn 0.6s ease-out forwards; }
      .animate-slide-in-left { animation: slideInLeft 0.7s ease-out forwards; }
      .animate-slide-in-right { animation: slideInRight 0.7s ease-out forwards; }
      .animate-progress-bar { animation: progress 1.5s ease-out forwards; }
      .animate-rotate-in { animation: rotateIn 0.7s ease-out forwards; }
      .animate-multi-stage { animation: multiStage 1s ease-out forwards; }
      
      @keyframes pulse-glow {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(100, 255, 218, 0.5);
        }
        70% {
          transform: scale(1.05);
          box-shadow: 0 0 0 10px rgba(100, 255, 218, 0);
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2.5s infinite;
      }

      /* Accessibility: reduce motion */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
         .initial-hidden {
            opacity: 1;
        }
      }
    </style>
